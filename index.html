<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Table</title>
  </head>
  <body>
    <div class="main">
      <div class="header-community-search">
        <div class="community-header-wrapper">
          <header class="fandom-community-header">
            <a accesskey="z" href="https://genshin.hoyoverse.com/ru/" class="fandom-community-header_image">
              <img src="./assets/img/community-genshin-icon.png" width="500" height="180">
            </a>
          </header>
        </div>
        <div class="search-main">
          <div class="wrap-input">
            <input id="search" type="search" placeholder="Search..." style="width: 40vw;"/>
            <select id="menu-grid-column">
              <option disabled selected>Выберите колонку</option>
              <option value="head1">Anemo</option>
              <option value="head2">Cryo</option>
              <option value="head3">Electro</option>
              <option value="head4">Geo</option>
              <option value="head5">Pyro</option>
            </select>
            <input id="button-search" type="button" value="Поиск" />
          </div>
          <output id="count"></output>
        </div>
      </div>
      <div class="page-side-tools_wrapper">
        <div class="page-side-tools">
        <button class="page-side-tool" data-wds-tooltip="Expand">
          <img src="./assets/img/expand-icon.png" height="50%" width="75%">
        </button>
        <button class="page-side-tool" data-wds-tooltip="Contents">
          <img src="./assets/img/content-icon.png" height="50%" width="109%">
        </button>
        <button class="page-side-tool" data-wds-tooltip="Lock">
          <img src="./assets/img/lock-icon.png" height="50%" width="65%">
        </button>
      </div>
      </div>
      <div class="grid-container">
        <div class="grid-column head1">
          <div class="grid-item" id="head1">
            Anemo
          </div>
          <div class="grid-item h1">Jean</div>
          <div class="grid-item h1">Kaedehara Kazuha</div>
          <div class="grid-item h1">Sayu</div>
          <div class="grid-item h1">Xiao</div>
        </div>

        <div class="grid-column head2">
          <div class="grid-item" id="head2">
            Cryo
          </div>
          <div class="grid-item h2">Chongyun</div>
          <div class="grid-item h2">Eula</div>
          <div class="grid-item h2">Ganyu</div>
          <div class="grid-item h2">Kamisato Ayaka</div>
        </div>

        <div class="grid-column head3">
          <div class="grid-item" id="head3">
            Electro
          </div>
          <div class="grid-item h3">Dori</div>
          <div class="grid-item h3">Fischl</div>
          <div class="grid-item h3">Kujou Sara</div>
          <div class="grid-item h3">Raiden Shogun</div>
        </div>

        <div class="grid-column head4">
          <div class="grid-item" id="head4">
            Geo
          </div>
          <div class="grid-item h4">Arataki Itto</div>
          <div class="grid-item h4">Noelle</div>
          <div class="grid-item h4">Zhongli</div>
          <div class="grid-item h4">Albedo</div>
        </div>

        <div class="grid-column head5">
          <div class="grid-item" id="head5">
            Pyro
          </div>
          <div class="grid-item h5">Bennett</div>
          <div class="grid-item h5">Hu Tao</div>
          <div class="grid-item h5">Klee</div>
          <div class="grid-item h5">Xinyan</div>
        </div>
      </div>
    </div>
    <script src="lib/jquery/jquery-3.6.1.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/getIdx.js"></script>
    <script src="scripts/jqueryClear.js"></script>
  </body>
</html>
