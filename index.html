<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Table</title>
  </head>
  <body>
    <div class="main">
      <div class="header-community-search">
        <div class="community-header-wrapper">
          <header class="fandom-community-header">
            <a accesskey="z" href="https://genshin.hoyoverse.com/ru/" class="fandom-community-header_image">
              <img src="https://static.wikia.nocookie.net/gensin-impact/images/e/e6/Site-logo.png/revision/latest?cb=20210723101020" width="500" height="180">
            </a>
          </header>
        </div>
        <div class="search-main">
          <div class="wrap-input">
            <input id="search" type="search" placeholder="Search..."/>
            <input id="button-search" type="button" value="Поиск" />
          </div>
          <output id="count"></output>
        </div>
      </div>
      <div class="page-side-tools_wrapper">
        <div class="page-side-tools">
        <button class="page-side-tool" data-wds-tooltip="Expand">
          <img src="./assets/img/expand-icon.png" height="50%" width="75%">
        </button>
        <button class="page-side-tool" data-wds-tooltip="Contents">
          <img src="./assets/img/content-icon.png" height="50%" width="109%">
        </button>
        <button class="page-side-tool" data-wds-tooltip="Lock">
          <img src="./assets/img/lock-icon.png" height="50%" width="65%">
        </button>
      </div>
      </div>
      
      <div class="grid-container">
        <div class="grid-column">
          <div class="grid-item" id="head1">
            Anemo
          </div>
          <div class="grid-item">Jean</div>
          <div class="grid-item">Kaedehara Kazuha</div>
          <div class="grid-item">Sayu</div>
          <div class="grid-item">Xiao</div>
        </div>

        <div class="grid-column">
          <div class="grid-item" id="head2">
            Cryo
          </div>
          <div class="grid-item">Chongyun</div>
          <div class="grid-item">Eula</div>
          <div class="grid-item">Ganyu</div>
          <div class="grid-item">Kamisato Ayaka</div>
        </div>

        <div class="grid-column">
          <div class="grid-item" id="head3">
            Electro
          </div>
          <div class="grid-item">Dori</div>
          <div class="grid-item">Fischl</div>
          <div class="grid-item">Kujou Sara</div>
          <div class="grid-item">Raiden Shogun</div>
        </div>

        <div class="grid-column">
          <div class="grid-item" id="head4">
            Geo
          </div>
          <div class="grid-item">Arataki Itto</div>
          <div class="grid-item">Noelle</div>
          <div class="grid-item">Zhongli</div>
          <div class="grid-item">Albedo</div>
        </div>

        <div class="grid-column">
          <div class="grid-item" id="head5">
            Pyro
          </div>
          <div class="grid-item">Bennett</div>
          <div class="grid-item">Hu Tao</div>
          <div class="grid-item">Klee</div>
          <div class="grid-item">Xinyan</div>
        </div>
      </div>
    </div>
    <script src="lib/jquery/jquery-3.6.1.min.js"></script>
    <script src="test.js"></script>
  </body>
</html>
